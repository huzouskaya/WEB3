{% extends "market/base.html" %}
{% load static %}

{% block content %}
    <div class="align-items-center">
        <h2>Редактировать профиль</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="cs_btn cs_style_1 cs_fs_16 cs_medium">Сохранить изменения</button>
        </form>
        <a href="{% url 'customauth:profile' %}">Назад к профилю</a>
    </div>
{% endblock %}
